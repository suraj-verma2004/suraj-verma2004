name: Generate Snake Animation

on:
  # Run automatically every 6 hours
  schedule:
    - cron: "0 */1 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          # Your GitHub username. ${{ github.repository_owner }} will automatically use the owner of this repo.
          github_user_name: ${{ github.repository_owner }}

          # The output file for the animation
          outputs: dist/github-contribution-grid-snake.svg

      # === THIS IS THE MISSING PART THAT YOU NEED TO ADD ===
      - name: Push generated file to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
